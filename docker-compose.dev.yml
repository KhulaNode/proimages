services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: proimages-db-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: proimages
      POSTGRES_PASSWORD: proimages_password
      POSTGRES_DB: proimages
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U proimages"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Next.js App (Development)
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: proimages-app-dev
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: "postgresql://proimages:proimages_password@postgres:5432/proimages?schema=public"
      NEXTAUTH_URL: "http://localhost:3000"
      NEXTAUTH_SECRET: "${NEXTAUTH_SECRET:-dev-secret-change-in-production}"
      BUSINESS_EMAIL: "${BUSINESS_EMAIL:-molavovic@gmail.com}"
      PLUNK_API_KEY: "${PLUNK_API_KEY}"
      EMAIL_FROM: "${EMAIL_FROM:-noreply@proimages.co.za}"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data_dev:
    driver: local
